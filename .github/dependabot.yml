version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "Zerquix18"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Security updates are handled separately by GitHub
    
  # GitHub Actions (if you add workflows later)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
